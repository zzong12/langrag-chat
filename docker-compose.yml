version: '3.8'

services:
  langrag:
    image: registry.cn-hangzhou.aliyuncs.com/openz/langrag:0.0.1
    container_name: langrag-app
    restart: unless-stopped
    ports:
      - "30006:8000"
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    working_dir: /app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - langrag-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  langrag-network:
    driver: bridge
